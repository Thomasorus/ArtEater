title: Podcast
num: date
icon: ðŸŽ™

status:
  draft:
    label: Draft
    text: The podcast is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The podcast is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The podcast is online and listed in the blog

columns:
  - width: 2/3
    # This columns only has a single field
    fields:
      text:
        type: markdown
        size: large
      games:
        label: 3am Games
        type: structure
        fields:
          name:
            label: Name
            type: text
          description:
            label: Description
            type: markdown
          gameimage:
            layout: cards
            label: Game image
            type: files
            multiple: false
            query: page.images


  - width: 1/3
    # This second column holds a fields section with multiple fields
    # More about fields sections: https://getkirby.com/docs/reference/panel/sections/fields
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            label: Author
            type: select
            options: query
            query:
              fetch: site.children.find("authors").children
              value: "{{ page.name }}"
          tags:
            label: Tags
            type: tags
            options: query
            query: page.siblings.pluck("tags", ",", true)
          podcast:
            type: url
          show:
            label: Show
            type: tags
            options: query
            query: page.siblings.pluck("show", ",", true)
          coverimage:
            layout: cards
            label: Head image
            type: files
            multiple: false
            query: page.images
            help: If no image, will default to the classic image
