# Each page blueprint must have a title, the title may be different from the file name
title: Article
# Sorting number scheme that is applied when page status is changed to `listed`
# More about page sorting: https://getkirby.com/docs/reference/panel/blueprints/page#sorting
num: date

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ“–

# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  # Meta
  meta:
    width: 1/4
    sections:
      meta:
        type: fields
        fields:
          coverimage:
            layout: cards
            label: Head image
            type: files
            multiple: false
            query: page.images
          date:
            type: date
            time: true
            default: now
          author:
            label: Author
            type: select
            options: query
            query:
              fetch: site.children.find("authors").children
              value: "{{ page.name }}"
          tags: true

  # main
  main:
    width: 2/4
    sections:
      # a simple form
      content:
        type: fields
        fields:
          text:
            label: Text
            type: textarea

  # sidebar
  sidebar:
    width: 1/4
    sections:
      # a list of files
      files:
        type: files
        headline: Files
